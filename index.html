<!DOCTYPE html>
<html>
<head>
	<title>UI Design</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<a href="#" id="fb" class="fa fa-facebook"></a>
				<a href="#" id="tr" class="fa fa-twitter"></a>
				<a href="#" id="gl" class="fa fa-google"></a>	
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="password" class="input-field" placeholder="Enter password" required>
				<input type="checkbox" name="checkbox" class="checkbox">
				<label form="checkbox">Remember password</label>
				<button type="submit" class="submit-btn">Login</button>
			</form>

			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="User ID" required>
				<input type="text" class="input-field" placeholder="Email ID" required>
				<input type="password" class="input-field" placeholder="Enter password" required>
				<input type="checkbox" name="checkbox" class="checkbox">
				<label form="checkbox">I agree with the Terms and Conditions</label>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		let x = document.getElementById('login');
		let y = document.getElementById('register');
		let z = document.getElementById('btn');

		function register(){
			x.style.left = '-400px';
			y.style.left = '50px';
			z.style.left = '110px';
		}

		function login(){
			x.style.left = '50px';
			y.style.left = '450px';
			z.style.left = '0px';
		}
	</script>

</body>
</html>
